<!DOCTYPE html>
<html>

    <head>
    <title>Registration form</title>
    </head>

    <body>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <header>
        <a href="#">Home</a>&nbsp;|
        <a href="#">Contact</a>&nbsp;|
        <a href="#">About</a>&nbsp;|
        <a href="#">Projects</a>
    </header>
    <form>
        <h1>REGISTRATION FORM</h1>
        <b>First Name:</b><input type="text">
        <br>
        <br>
        <b>Last Name:</b><input type="text">
        <br>
        <br>
        <b>Date of Birth:</b><input type="date" value="dd/mm/yyyy">
        <br>
        <br>
        <b>E-mail:</b><input type="email">
        <br>
        <br>
        <b>Password:</b><input type="password"><br>
        <br>
        
        <b>Phone number:</b><input type="number">
        <br>
        <br>
         <b>Gender:</b><select>
             <option value="Male">Male</option>
             <option value="Female">Female</option>
             <option value="Other">Other</option>
             </select>
            
         <br>
         <br>
         <b>Documents:</b>
             
         <input type="radio">Aadhar
         <input type="radio">Driving License
         <br>
         <br>
    
        
        <b>Description:</b>
        <br>
            
        <textarea rows="5" cols="40"></textarea>
            
        <br>
        <br>

        <input type="submit" value="Submit">
        
    </form>
    
    
   
 

    <footer>
        <p>Made By GeekHaven
            <i class='fa fa-address-book'></i>
            <i class="fa fa-envelope"></i>
            <i class='fab fa-facebook-f'></i>
            <i class='fab fa-instagram'></i>
        </p>
    </footer>
